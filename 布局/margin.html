<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .p {
            position: relative;
            border: 1px solid black;
            width: 200px;
            height: 300px;
        }

        .s {
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: 100px;
            height: 100px;
            border: 1px solid green;
        }
    </style>
</head>

<body>
    <div class="p">
        <div class="s">what is love</div>
    </div>
</body>

</html>
