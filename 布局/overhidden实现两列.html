<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .c {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            overflow: hidden;
        }

        .l {
            width: 200px;
            height: 500px;
            float: left;
            background: red;
        }

        .r {
            overflow: hidden;
            background: yellow;
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="c">

        <div class="l"></div>
        <div class="r"></div>

    </div>

</body>

</html>
