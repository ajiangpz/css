<!DOCTYPE html>
<html>
<head>
	<title>table-cell实现bfc及两列自适应布局</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		.left{
			width: 200px;
			height: 100%;
			background: lightblue;
			float: left;
		}
		.cell{
			width: 99999px;
			height: 100%;
			display: table-cell;
			
			background: tomato;
		}
	</style>
</head>
<body style="display: table;">
	<div class="left"></div>
	<div class="cell"></div>
</body>
</html>
