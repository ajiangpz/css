<!DOCTYPE html>
<html>
<head>
	<title>BFC</title>
	<style type="text/css">
		.b1{
			padding: 10px;
			border: 10px solid red;
			background:tomato;
			overflow: hidden; 
		}
		.b1 div{
			text-align: center;
			color: white;
		}
		.b1_c{
			width: 100px;
			height: 100px;
			margin-right: 20px;
			background: lightblue;
			float: left;
		}
		.b1_f{
			float: left;
			height: 200px;
			width: 100px;
			margin: 0 20px;
			float: left;
			background: lightblue;
		}
		.main{
			overflow: hidden;
			background: lightgreen;
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="b1">
		<div class="b1_c">与包含的元素左对齐</div>
		<div class="b1_f">计算浮动元素的高度，清除了浮动</div>
		<div class="main">不会与float-box重叠</div>
	</div>
</body>
</html>
